<section>
  <h1>Mon compteur</h1>

  <p>Count : {{count}}</p>

  <!-- Utiliser le 'event' binding pour lier les fonctions du .ts aux boutons -->

  <button (click)="increment()">+ 1</button>
  <button (click)="decrement()">- 1</button>

  <button (click)="reset()">Reset</button> <!-- Remise du compteur Ã  0-->

</section>
